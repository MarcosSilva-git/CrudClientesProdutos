<div class="create-button">
    <button mat-flat-button color="primary" (click)="openDialog()">
        Criar Cliente
    </button>
</div>

<table mat-table [dataSource]="this.products?.items ?? []">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let client"> {{ client.id }} </td>
    </ng-container>
    
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="field"> Nome </th>
        <td mat-cell *matCellDef="let client" class="field"> {{ client.name }} </td>
    </ng-container>
    
    <ng-container matColumnDef="email" class="field">
        <th mat-header-cell *matHeaderCellDef class="field"> Email </th>
        <td mat-cell *matCellDef="let client" class="field"> {{ client.email }} </td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef class="field">   Celular </th>
        <td mat-cell *matCellDef="let client" class="field"> {{ client.phoneNumber }} </td>
    </ng-container>

    <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef class="field"> Ativo </th>
        <td mat-cell *matCellDef="let client" class="field"> {{ client.active ? "Sim" : "NÃ£o" }} </td>
    </ng-container>
    
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions"></th>
        
        <td mat-cell *matCellDef="let client" class="actions">
            <button mat-icon-button color="primary" (click)="openDialog(client)">
                <mat-icon>edit</mat-icon>
            </button>
            <button  mat-icon-button color="warn" (click)="deleteClient(client)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <thead>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    </thead>
    <tbody>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </tbody>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
    [pageSize]="5"
    showFirstLastButtons>
</mat-paginator>
