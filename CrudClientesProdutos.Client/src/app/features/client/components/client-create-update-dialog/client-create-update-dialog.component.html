<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
    <form [formGroup]="clientForm" (ngSubmit)="submit()" class="dialog-content">
        <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="name" placeholder="Ex. Lasanha">
            @if (clientForm.get('name')?.invalid) {
                <mat-error>
                    {{ getErrorMessage('name') }}
                </mat-error>
            }
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Ex. nome@exemplo.com">
            @if (clientForm.get('email')?.invalid) {
                <mat-error>
                    {{ getErrorMessage('email') }}
                </mat-error>
            }
        </mat-form-field>

        
        
        <mat-form-field floatLabel="always" appearance="outline">
            <mat-label>Celular</mat-label>
            <input matInput mask="(00) 00000-0000" type="number" formControlName="phoneNumber" maxlength="11" placeholder="(XX) XXXXX-XXXX" />
            <span matTextPrefix>+55&nbsp;</span>
            @if (clientForm.get('phoneNumber')?.invalid) {
                <mat-error>
                    {{ getErrorMessage('phoneNumber') }}
                </mat-error>
            }
        </mat-form-field>
        
        <mat-checkbox formControlName="active">Ativo</mat-checkbox>

        <div class="buttons">
            <button mat-flat-button mat-dialog-close type="button" (click)="cancel()">Cancelar</button>
            <button mat-raised-button color="primary">
                Salvar
            </button>
        </div>
    </form>

</mat-dialog-content>
